<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Juri | Quote Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/quotes_icon_178769.png" type="image/png">
</head>
<body>

    <div class='container'>
        <div id="menu-author-search" class="p-4 px-5 rounded">
            <button type="button" class="btn-close" aria-label="Close" id="btn-close"></button>
            <h2 class="text-center">Search by Author</h2>
            <form class="d-flex mt-3" id="form">
                <input class="form-control me-2" type="search" placeholder="Search ... e.g. Bill Gates" aria-label="Search" id="input-author" autocomplete="off">
                <button class="btn btn-outline-success mt-2" type="submit">Search</button>
            </form>
            <h3 id="alerts" class="mt-3">Type an author to search</h3>
        </div>
        <nav class="mt-4">
            <ul>    
               <li><button id="author-search" class="btn btn-secondary rounded p-2"><span>Do a search by author</span></button></li> 
               <li><button id="random-button" class="btn btn-primary rounded p-2"> <span>Random</span> <img src="./img/random_icon_134508.svg" alt="random icon"></button></li>
            </ul>
        </nav>

        <div id="content">

        </div>
    </div>

    
    <footer>
        <h3 class="px-2 text-center">Created by Franco Juri with ‚ù§</h3>     
    </footer>


<script src="./js/app.js"></script>
<script src="./bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
<script src="./jquery/jquery-3.6.0.min.js"></script>
</body>
</html>
